<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link href="/login/styles.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <img alt="" class="header__img" src="/login/assets/logo-platzi-video-BW2.png" />
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form action="" class="login__container--form">

                    <input class="input" placeholder="Correo" type="text" />
                    <input class="input" placeholder="Contraseña" type="password" />
                    <button class="button">Iniciar sesión</button>

                    <div class="login__container--remember-me">
                        <label><input id="cbox1" name="" type="checkbox" value="checkbos" />Recuerdame</label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img alt="Google" src="/login/assets/google-icon.png" />Inicia sesión con Google</div>
                    <div><img alt="Google" src="/login/assets/twitter-icon.png" />Inicia sesión con Twitter</div>
                </section>
                <p class="login__container--register">No tienes ningúna cuenta <a href="/">Regístrate</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </body>
</html>
