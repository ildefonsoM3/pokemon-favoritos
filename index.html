<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <style>
        body {
            margin: 0;
            background-color: #fddb3a;
            font-family: "Mulish", sans-serif;
        }
        .header {
            width: 100%;
            height: 165px;
            background-color: #fddb3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header__imr {
            width: 347px;
            height: 134px;
            margin-left: 10px;
        }
        .header__menu {
            margin-right: 30px;
        }
        .header__menu ul {
            display: none;
            list-style: none;
            padding: 0px;
            position: absolute;
            width: 100px;
            text-align: right;
            margin: 0px 0px 0px -14px;
        }
        .header__menu:hover ul,
        ul:hover {
            display: block;
        }
        .header__menu li {
            margin: 10px 0px;
        }
        .header__menu li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .header__menu li a:hover {
            text-decoration: underline;
            font-weight: bold;
        }
        .header__menu--profile {
            margin-right: 8px;
            display: flex;
            align-items: center;
        }
        .header__menu--profile img {
            margin-right: 8px;
            width: 40px;
        }
        .header__menu--profile p {
            margin: 0px;
            color: white;
            font-weight: bold;
        }
        .main {
            height: 300px;
        }
        .main__title {
            color: white;
            font-size: 25px;
        }
        .input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            font-family: "Mulish", sans-serif;
            font-size: 16px;
            height: 50px;
            padding: 0px 20px;
            width: 70%;
            outline: none;
        }
        ::placeholder {
            color: white;
        }
    </style>
    <body>
        <header class="header">
            <img class="header__imr" src="/logo-pokemon.png" alt="" srcset="" />
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="./user-icon.png" alt="" srcset="" />
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar Seción</a></li>
                </ul>
            </div>
        </header>

        <section class="main">
            <h2 class="main__title">¿Qué Pokémon quieres buscar?</h2>
            <input class="input" type="text" placeholder="Buscar..." />
        </section>
    </body>
</html>
